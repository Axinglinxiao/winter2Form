<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Form.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Form By Axing</title>
</head>
<body>
<script>
    function ps(){
        if (this.forms.password.type="password")
            box.innerHTML="<input type=\"html\" name=\"password\" size=\"20\" value="+this.forms.password.value+">";
        click.innerHTML="<button onclick=\"javascript:txt()\">隐藏密码</button>"}
    function txt(){
        if (this.forms.password.type="text")
            box.innerHTML="<input type=\"password\" name=\"password\" size=\"20\" value="+this.forms.password.value+">";
        click.innerHTML="<button onclick=\"javascript:ps()\">显示密码</button>"}
</script>
<div id="_form">
    <div>
        <form action="http://localhost:3000/?action=login" role="form" method="post">
                <legend>注册表单</legend>
                <div>
                    <label for="user_name">User Name</label>
                    <input type="text" id="user_name" name="user_name" placeholder="Enter Name"/>
                </div>
                <div>
                    <label for="user_email">User Email</label>
                    <input type="text" id="user_email" name="user_email" placeholder="Enter Email"/>
                </div>
                <div id="pwd_wrap">
                    <label for="password">Password</label>
                    <span id="box"><input type="password" id="password" name="password" placeholder="Enter Password"/></span>
                    <span id="click"><button onclick="ps()">显示密码</button></span>
                </div>
                <div>
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Confirm Password"/>
                </div>
                <div class="code">
                    <label for="telephone">Enter Telephone</label>
                    <input type="text" id="telephone" name="telephone" placeholder="Enter Tel"/>
                    <button>获取验证码</button>
                </div>
                <div>
                    <input type="text" placeholder="Enter Identifying Code">
                </div>
                <div>
                    <button type="submit" class="btn2">Submit1</button>
                </div>
                <div>
                    <button onclick="postDate()" class="btn3">Submit2</button>
                    <p>响应内容：<br><span id="res"></span></p>
                </div>
        </form>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
