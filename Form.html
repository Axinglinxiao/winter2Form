<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Form.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Form By Axing</title>
</head>
<body>
<div id="_form">
    <h3>Sign Up</h3> <hr>
    <div>
        <form name="forms" action="http://localhost:3000/?action=login" method="post">
                <div>
                    <label for="user_name">昵称</label>
                    <input type="text" id="user_name" name="user_name" placeholder="昵称" onchange="checkname()"/>
                    <span id="err"></span>
                </div>
                <div>
                    <label for="user_email">邮箱</label>
                    <input type="text" id="user_email" name="user_email" placeholder="邮箱"/>
                </div>
                <div id="pwd_wrap">
                    <label for="password">Password</label>
                    <span id="box"><input type="password" id="password" name="password" size="20" placeholder="密码"></span>
                    <span id="click" style="margin-left:10px;"><button type="button" onclick="javascript:ps()">显示密码</button></span>
                </div>
                <div>
                    <label for="cfm">Confirm Password</label>
                    <input type="password" id="cfm" name="cfm" placeholder="确认密码" onchange="checkpwd()"/>
                    <span id="dif"></span>
                </div>
                <div class="code">
                    <label for="telephone">Enter Telephone</label>
                    <input type="text" id="telephone" name="telephone" placeholder="手机号"/>
                    <button>获取验证码</button>
                </div>
                <div>
                    <label for="code">Enter Code</label>
                    <input type="text" id="code" name="code" placeholder="验证码">
                </div>
                <div>
                    <button type="submit" class="btn2">Submit</button>
                </div>
                <div>
                    <button type="button" onclick="postData()" class="btn3">Submit(not)</button>
                    <p>响应内容：<br><b id="res"></b></p>
                </div>
        </form>
    </div>
</div>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="Form.js"></script>
</body>
</html>
